{% extends 'sysinfo_website/base.html' %} {% load staticfiles %}
{% block title %}Login{% endblock %}
{% block head %}
<style>
.panel-heading {
    padding: 5px 15px;
    color: #333;
    background-color: #eee;
    border-color: #ddd;
    
}

.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
</style>
{% endblock %}
{% block content %}
<div class="container" style="margin-top:120px">
<div class="row">
  <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
          <div class="panel-heading">
              <strong> Log in to continue</strong>
          </div>
          <div class="panel-body">
            <form method="post">
              {% csrf_token %}
              <fieldset>
                  <div class="row">
                      <div class="center-block">
                          <img class="profile-img" src="{% static "img/logo.jpg" %}?sz=120" alt="">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon">
                                      <i class="glyphicon glyphicon-user"></i>
                                  </span>
                                  <input class="form-control" placeholder="Username" name="username" type="text" autofocus maxlength="254" required id="id_username" >
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Password" value="">
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                          </div>
                      </div>
                  </div>
        
              </fieldset>
            </form>
          </div>
            <div class="panel-footer ">
                Don't have an account?<a href="#" onClick=""> Contact administrator </a>
            </div>
      </div>
  </div>
</div>
</div>
{% endblock %}
